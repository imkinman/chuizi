<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        标题：<input type="text" name="product_title"><br>
        描述：<input type="text" name="product_description"><br>
        新价格：<input type="text" name="new_price"><br>
        老价格：<input type="text" name="old_price"><br>
        已售数量：<input type="text" name="sale_count"><br>
        剩余数量：<input type="text" name="total_count"><br>
        优惠名：<input type="text" name="favourable"><br>
        优惠信息：<input type="text" name="f_descirpttion"><br>
        规格：<input type="text" name="spec"><br>
        服务说明：<input type="text" name="service_note"><br>
        链接地址：<input type="text" name="href"><br>
        <select name="product_class">
            <option value="1">手机</option>
            <option value="2">'足迹'手感膜</option>
            <option value="3">官方配件</option>
            <option value="4">空气净化类</option>
            <option value="5">品牌周边</option>
            <option value="6">第三方商品</option>
        </select>
        <input type="file" name="imgs">
    </form>
</body>
</html>
