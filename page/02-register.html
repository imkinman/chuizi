<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="icon" href="../images/00-icon/favicon.ico">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/02-register.css">
</head>
<body>
    <div id="background">
        <div id="container">
            <h1 class="title">注册 Smartisan ID</h1>
            <div class="user-box">
                <form>
                    <ul class="user-info">
                        <li class="user-name">
                            <span class="icon">
                                <i></i>
                            </span>
                            <input type="text" name="uname" placeholder="手机号/邮箱">
                            <span class="info"></span>
                        </li>
                        <li class="password">
                            <span class="icon">
                                <i></i>
                            </span>
                            <input type="password" name="upwd" data-pwd="upwd" placeholder="密码6~16位,包含数字,英文或特殊字符">
                            <span class="info"></span>
                        </li>
                        <li class="repeat-password">
                            <span class="icon">
                                <i></i>
                            </span>
                            <input type="password" name="re_upwd" placeholder="重复密码">
                            <span class="info">两次密码输入不一致</span>
                        </li>
                    </ul>
                    <div class="is-ok">
                        <a href="javascript:;" class="check"></a>
                        我已阅读并同意遵守 
                        <a href="#">法律声明</a>
                        和
                        <a href="#">隐私条款</a>
                    </div>
                    <button class="submit" type="button">注册</button>
                </form>
                <div class="tologin">
                    如果您已拥有 Smartisan ID，则可在此 <a href="./02-login.html">登录</a>
                </div>
            </div>
        </div>
        <!-- 页脚 -->
        <footer id="footer">
            <div>
                <ul class="clear">
                    <li>Copyright © , Smartisan Digital Co., Ltd. All Rights Reserved.北京锤子数码科技有限公司</li>
                    <li>
                        <a href="#">法律声明</a>
                    </li>
                    <li>
                        <a href="#">隐私条款</a>
                    </li>
                    <li>
                        <a href="#">开发者中心</a>
                    </li>
                </ul>
                <p>
                    <span>京ICP备14041720号-1</span>
                    <span>京ICP证140622号</span>
                    <span>京公网安备11010502025474</span>
                </p>
            </div>
        </footer>
        
        <div id="wait" class="hidden">
            <div class="tip-box">
                <span class="tip">注册成功，正在为您跳转到登录页面，请稍后...</span>
                <img src="../images/02-login/wait.gif">
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/02-register.js"></script>
</body>
</html>
